{include file="page/header" /} 
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

     {include file="page/menu" /}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
         修改密码
        </h1>
       <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
          <li><a href="#">系统</a></li>
          <li class="active" >修改密码</li>
        </ol>
      </section>
      <section class="content">
      <div class="row">
      <div class="col-md-12">
      <div class="box">
            <form action='{:url("/user/password_submit")}'  method="post" class="form-horizontal" >
              <div class="box-body">
                <div class="form-group">
                  <label for="old_password" class="">用户账号</label>
                  <br> &nbsp;&nbsp;{$username}
                </div>
                <div class="form-group">
                  <label for="old_password" class="">旧密码</label>
                  <input type="password" name="old_password" class="form-control" id="old_password" style="width: 20%;" >
                </div>
                <div class="form-group">
                  <label for="new_password" class="">新密码</label>
                  <input type="password" name="new_password" class="form-control" id="new_password" style="width: 20%;" >
                </div>
                <div class="form-group">
                  <label for="new_password_repeat" class="">新密码重复</label>
                  <input type="password" name="new_password_repeat" class="form-control" id="new_password_repeat" style="width: 20%;" >
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="hidden" name="company_user_id" value="{$company_user_id}" >
                <input type="hidden" name="op" value="edit" >
                <button type="submit" class="btn btn btn-primary ">提交</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{include file="page/footer" /}
 
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}dist/js/app.min.js"></script>

</body>
</html>
