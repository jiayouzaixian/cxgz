  <style type="text/css">
    .login-box-wrapper {
      background: #dbe1e8 url({$Think.APP_ADMIN_BOOTSTRAP}images/login_bg.jpg) repeat-y left top;
      height: 100%;

        width: 550px;
        height: 280px;
        background: #FFF;
        margin: 0 auto;
    }
    .login_logo {
        text-align: center;
            margin: 0 auto;
            padding-top: 200px;
    }
    .login-box-wrapper h1{
      margin-top: 0px;
          height: 80px;
        font: bold 33px "微软雅黑";
        color: #FFF;
    }
    .login-box-body,   {
    background: #fff;
    padding: 20px;
    border-top: 0;
    color: #666;
}
    .login-box h2 {
        height: 47px;
        text-indent: 70px;
        padding: 28px 0 0 0;
        font: normal 22px "微软雅黑";
        color: #B7883E;
        background: url({$Think.APP_ADMIN_BOOTSTRAP}images/UserLogin_icon.png) no-repeat 160px 41px;
        margin: 0;
        height: 60px;
    }
    .login_form li input {
        background: #ECF5FA;
        width: 413px;
        height: 44px;
        text-indent: 43px;
        color: #000000;
        border: 1px solid #BAC7D2;
        border-radius: 5px;

<body class="">
<div class="login-box-wrapper">
  <div class="login_logo">
      <img src="" alt="">
      <h1>诚信贵州好品大数据平台管理中心</h1>
  </div>
  <div class="login-box">
      <h2>用户登录</h2>
    <!-- /.login-logo -->
    <div class="login-box-body">
  
      <form action="{:url('@user/login_submit')}" method="POST" onsubmit="return login();" class="login_form">
        <div class="form-group has-feedback" style="width: 75%; margin-left: 50px;">
          <input type="user_name" name="user_name" id="user_name" class="form-control" placeholder="jyzx" value="jyzx" >
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" style="width: 75%; margin-left: 50px;">
          <input type="password" name="password" id="password" class="form-control" placeholder="密码" value="123456">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <button class="btn btn-block btn-success" type="submit" style="width: 20%; margin-left: 50px; margin-top: 10px;">确定</button>

      </form>

      <!-- <div class="social-auth-links text-center">

  <!--     <a href="#">I forgot my password</a><br>
      <a href="register.html" class="text-center">Register a new membership</a> -->

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</div>
<!-- jQuery 2.2.3 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });

  function login(){
     var url = "{:url('@user/login_submit')}";
     var user_name = $('#user_name').val();
     var password = $('#password').val();
     $.ajax({
        type: "post",
        url: url,
        data: {"user_name":user_name,"password":password},
        cache: false,
        async : false,
        dataType: "json",
        success: function (res)
        {
            if(res.code == 1){
                alert(res.message);
            }else{
                var url = "{:url('@company')}";
                window.location.href=url;
            }
        },
        error:function (XMLHttpRequest, textStatus, errorThrown) {      
            alert("请求失败！");
        }
     });
     return false;
  }
</script>
</body>
</html>
