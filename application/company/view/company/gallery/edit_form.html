{include file="page/header" /} 
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

     {include file="page/menu" /}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
         编辑{$customTitle}
        </h1>
       <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
          <li><a href="#">企业相册</a></li>
          <li class="active" >编辑</li>
        </ol>
      </section>
      <section class="content">
      <div class="row">
      <div class="col-md-12">
      <div class="box">
            <form action='{:url("/gallery/form_submit")}'  method="post" class="form-horizontal" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="gallery_name" class="">图片名称</label>
                  <input type="text" name="gallery_name" class="form-control" id="gallery_name" style="width: 30%;" value="{$item.name}">
                </div>
                <div class="form-group">
                  <label for="weight" class="">排序</label>
                  <input type="text" name="weight" class="form-control" id="weight" style="width: 10%;" value="{$item.weight}" >
                </div>
               <div class="form-group">
                  <label for="gallery_picture" class="">图片上传</label>
                  <p><a href="{$item.picture_url}" target="_blank"><img src="{$item.thumb_url}"></a></p>
                  <input type="file" id="gallery_picture" name="gallery_picture" value="{$item.source_path}">
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="hidden" name="gallery_id" value="{$item.id}" >
                <input type="hidden" name="op" value="edit" >
                <button type="submit" class="btn btn btn-primary ">提交</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{include file="page/footer" /}
 
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}dist/js/app.min.js"></script>

</body>
</html>
