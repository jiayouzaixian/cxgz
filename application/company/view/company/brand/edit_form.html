{include file="page/header" /} 
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

     {include file="page/menu" /}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
         编辑{$customTitle}
        </h1>
       <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
          <li><a href="#">{$customTitle}</a></li>
          <li class="active" >编辑</li>
        </ol>
      </section>
      <section class="content">
      <div class="row">
      <div class="col-md-12">
      <div class="box">
            <form action='{:url("/trademark/form_submit")}'  method="post" class="form-horizontal" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="name" class="">商标名称</label>
                  <input type="text" name="name" class="form-control" id="name" style="width: 30%;" value="{$item.name}">
                </div>
                <div class="form-group">
                  <label for="number" class="">注册号</label>
                  <input type="text" name="number" class="form-control" id="number" style="width: 30%;" value="{$item.number}">
                </div>
                <div class="form-group">
                  <label for="type" class="">商标类型</label>
                  <select class="form-control" type="type" id="type" name="type" style="width: 20%;" >
                    <option value="0">选择类型</option>
                    {foreach name="types" item="type" key="k" }
                       <option value="{$k}"  {if $k eq $item.type}selected="selected"{/if} >
                           {$type}
                       </option>
                    {/foreach}
                  </select>
                </div>
                <div class="form-group">
                  <label for="category" class="">商品类型</label>
                  <select class="form-control" type="category" id="category" name="category" style="width: 20%;" >
                    <option value="0">选择分类</option>
                    {foreach name="categorys" item="category" key="k" }
                       <option value="{$k}" {if $k eq $item.category_id}selected="selected"{/if}>
                           {$category}
                       </option>
                    {/foreach}
                  </select>
                </div>

               <div class="form-group">
                  <label for="brand_picture" class="">图片上传</label>
                  <p><a href="{$item.picture_url}" target="_blank"><img src="{$item.thumb_url}" ></a></p>
                  <input type="file" id="brand_picture" name="brand_picture" >
                </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="hidden" name="brand_id" value="{$item.id}" >
                <input type="hidden" name="op" value="edit" >
                <button type="submit" class="btn btn btn-primary ">提交</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{include file="page/footer" /}
 
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}dist/js/app.min.js"></script>

</body>
</html>
