{include file="page/header" /} 
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

     {include file="page/menu" /}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
         添加{$customTitle}
        </h1>
       <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
          <li><a href="#">{$customTitle}</a></li>
          <li class="active" >添加</li>
        </ol>
      </section>
      <section class="content">
      <div class="row">
      <div class="col-md-12">
      <div class="box">
            <form action='{:url("/patent/form_submit")}'  method="post" class="form-horizontal" >
              <div class="box-body">
                <div class="form-group">
                  <label for="name" class="">专利名称</label>
                  <input type="text" name="name" class="form-control" id="name" style="width: 30%;">
                </div>
                <div class="form-group">
                  <label for="number" class="">申请号</label>
                  <input type="text" name="number" class="form-control" id="number" style="width: 30%;" >
                </div>
                <div class="form-group">
                  <label for="type" class="">专利类型</label>
                  <input type="text" name="type" class="form-control" id="type" style="width: 30%;">
                </div>
                <div class="form-group">
                  <label for="authorization_date" class="">授权日期</label>
                  <input type="text" name="authorization_date" class="form-control" id="authorization_date" style="width: 30%;" >
                </div>

              <!-- /.box-body -->
              <div class="box-footer">
                <input type="hidden" name="enterprise_id" value="{$enterprise_id}" >
                <input type="hidden" name="op" value="add" >
                <button type="submit" class="btn btn btn-primary ">提交</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{include file="page/footer" /}
 
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->

<!-- FastClick -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}dist/js/app.min.js"></script>

</body>
</html>
