{include file="public/header" /} 
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

     {include file="public/menu" /}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
            <section class="content-header">
              <h1>
                首页
                <small>{$types[$type]}</small>
              </h1>
             <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
                <li><a href="#">首页</a></li>
                <li class="active">{$types[$type]}</li>
              </ol>
            </section>

            <form action='{:url("index/$act")}'  method="post" class="form-horizontal" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="title" class="col-sm-2 control-label">名称</label>

                  <div class="col-sm-10"> 
                    <input type="text" name="title" {notempty name="result"} value="{$result.title}" {/notempty} class="form-control" id="title" placeholder="名称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="content" class="col-sm-2 control-label">描述</label>

                  <div class="col-sm-10"> 
                    <input type="text" class="form-control" {notempty name="result"} value="{$result.content}" {/notempty} id="content" name="content" placeholder="品牌描述">
                  </div>
                </div>

                <div class="form-group">
                  <label for="banner" class="col-sm-2 control-label">banner</label>
                  <div class="col-sm-10">
                      <input id="banner" name="banner" type="file">
                  </div>
                </div>

                {notempty name="result"}
                  <div class="form-group">
                    <label for="banner" class="col-sm-2 control-label">当前banner</label>
                    <div class="col-sm-10">
                         <img src="{$Think.APP_IMAGE_PATH}{$result.banner}" width="20%">
                    </div>
                  </div>
                {/notempty}

                <div class="form-group">
                  <label for="sort" class="col-sm-2 control-label">排序</label>

                  <div class="col-sm-10">
                    <input type="sort" class="form-control" {notempty name="result"} value="{$result.sort}" {/notempty}  id="sort" name="sort" placeholder="排序">
                  </div>
                </div>


                <div class="form-group">
                  <label for="url" class="col-sm-2 control-label">跳转地址</label>

                  <div class="col-sm-10">
                    <input type="url" class="form-control" {notempty name="result"} value="{$result.url}" {/notempty}  id="url" name="url" placeholder="跳转地址">
                  </div>
                </div>
 
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="hidden" name="type" value="{$type}">
                <input type="hidden" name="id" {notempty name="result"} value="{$result.id}" {/notempty}>
                <button type="submit" class="btn btn-default">清除</button>
                <button type="submit" class="btn btn-info pull-right">提交</button>
              </div>
            </form>
 
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{include file="public/footer" /}
 
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}dist/js/demo.js"></script>
<!-- CK Editor -->
<script src="https://cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script>
  $(function () {
    // Replace the <textarea id="editor1"> with a CKEditor
    // instance, using default configuration.
    CKEDITOR.replace('editor1');
    //bootstrap WYSIHTML5 - text editor
    $(".textarea").wysihtml5();
  });
</script>
</body>
</html>
