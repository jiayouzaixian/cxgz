{include file="page/header" /} 
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

     {include file="page/menu" /}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
         添加企业账号
        </h1>
       <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
          <li><a href="#">企业</a></li>
          <li class="active" >添加账号</li>
        </ol>
      </section>
      <section class="content">
      <div class="row">
      <div class="col-md-12">
      <div class="box">
            <form action='{:url("/admin/company/form_submit")}'  method="post" class="form-horizontal"  >
              <div class="box-body">
                <div class="form-group">
                  <label for="company_user_name" class="">企业账号名称</label>
                  <input type="text" name="company_user_name" class="form-control" id="company_user_name" value="{$company_user_name}">
                </div>
                <div class="form-group">
                  <label for="company_id" class="">企业选择</label>
                  <select class="form-control" type="company_id" id="company_id" name="company_id">
                    <option value="0"> - 选择 - </option>
                    {if condition=" $companys neq '' "}
                      {foreach name="companys" item="company" key="k" }
                         <option value="{$company.id}" >
                             {$company.enterprise_name}
                         </option>
                      {/foreach}
                    {/if}
                  </select>
                </div>
                <div class="form-group">
                  <label for="company_phone" class="">企业电话</label>
                  <input type="text" class="form-control" id="company_phone" name="company_phone" >
                </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="hidden" name="op" value="company_user_add" >
                <button type="submit" class="btn btn btn-primary ">提交</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{include file="page/footer" /}
 
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}dist/js/app.min.js"></script>

</body>
</html>
