<html>
<head> 

  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>诚信贵州后台管理</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">用戶登录</p>
 
    <form action="{:url('admin/user/login_submit')}" method="POST" onsubmit="return login();">
      <div class="form-group has-feedback">
        <input type="user_name" name="user_name" id="user_name" class="form-control" placeholder="用户名" value="admin">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" value="admin">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <!-- <input type="checkbox">记住我 -->
            </label>
          </div>
        </div>
        <!-- /.col -->
       <!--  <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">确定</button>
        </div> -->
        <button class="btn btn-block btn-success" type="submit">确定</button>
        <!-- /.col -->
      </div>
    </form>

    <!-- <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>微信登录</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> qq登录</a>
    </div> -->
    <!-- /.social-auth-links -->

<!--     <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a> -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="{$Think.APP_ADMIN_BOOTSTRAP}plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });

  function login(){
     var url = "{:url('@admin/user/login_submit')}";
     var user_name = $('#user_name').val();
     var password = $('#password').val();
     $.ajax({
        type: "post",
        url: url,
        data: {"user_name":user_name,"password":password},
        cache: false,
        async : false,
        dataType: "json",
        success: function (res)
        {
            if(res.code == 1){
                alert(res.message);
            }else{
                var url = "{:url('@admin')}";
                window.location.href=url;
            }
        },
        error:function (XMLHttpRequest, textStatus, errorThrown) {      
            alert("请求失败！");
        }
     });
     return false;
  }
</script>
</body>
</html>
